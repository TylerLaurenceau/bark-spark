<div class="loginBackgroundImage">
    <div class="signUpContainer">
        <div class="signUpQuote">
          Time to get back out there
        </div>
        <div class = "formContainer">
        <form class="signUp" ng-submit="login(data)">
            <input type="email" placeholder="Email" ng-model="data.email">
            <input type="password" placeholder="Password" ng-model="data.password"><br><br>
            <button class = "loginButton">Login!</button>
        </form>
          <a href = "#!/signUp"><button class = "notAUserButton">Not a user? Click here to sign up.</button></a>
        </div>
    </div>
  </div>
