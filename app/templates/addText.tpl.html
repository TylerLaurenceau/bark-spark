<div class="addTextModalBackground">
<div class="addTextModal">
  <div class="addTextModalTitle">{{ProfileController.currentUser.username}}</div>
  <form class="addText">
    <input type="text" placeholder="Photo URL" ng-model="post.photoUrl">
    <textarea name="description" rows="7" cols="40" placeholder="Say something" ng-model="post.body"></textarea>
    <button class = "postButton" ng-click="ProfileController.addPost(post)">Post</button>
    <button class = "cancelButton" ng-click="ProfileController.backToProfile()">Close</button>
  </form>
</div>
</div>
