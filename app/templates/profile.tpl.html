<div class="userContainer">
    <div class="profilePictureContainer">
        <div class="profilePicture"><img ng-src="{{ProfileController.currentUser.profilePic}}" /></div>
        <div class="profileName">{{ProfileController.currentUser.username}}</div>
        <div class="dogContainer">
            <div class="dogPicture" ng-repeat="x in ProfileController.dogs">
                <img ng-src="{{x.picture}}" />
                <div class="dogName">
                    {{x.name}}
                </div>
            </div>
        </div>
    </div>
    <div class="dogTags">
        <ul>
        </ul>
    </div>
    <div class="matchContainer"> matches
    </div>
</div>
<div class="userAboutMe">
  <b>About {{ProfileController.currentUser.username}}</b>: <br><br>{{ProfileController.currentUser.description}}
</div>
<div class="dogAboutMe" ng-repeat="dog in ProfileController.dogs">
  <b>About {{dog.name}}</b>:<br><br> {{dog.description}}
</div>
<div class="feed">
</div>
