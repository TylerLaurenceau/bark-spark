
<h1>Hi there!</h1>
<div class="chatList" ng-repeat="chat in SocketController.chats">
    <div ng-click="SocketController.initChat(chat.id)">
        {{ chat.id }}
    </div>
</div>
<ul id='messages' ng-repeat='message in SocketController.messages'>{{ message }}</ul>
    <form ng-submit="SocketController.sendMessage(message)">
      <input ng-model="message" autocomplete="off" />
      <button>Send</button>
    </form>
